
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday AI | Neural Speech Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #020617;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    /* Digital Face Animations */
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse-inner {
      0%, 100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 40px rgba(99,102,241,0.6); }
      50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 80px rgba(99,102,241,0.9); }
    }

    @keyframes voice-ripple {
      0% { transform: scale(1); opacity: 1; border-width: 1px; }
      50% { transform: scale(1.15); opacity: 0.6; border-width: 4px; border-color: rgba(129, 140, 248, 0.8); }
      100% { transform: scale(1); opacity: 1; border-width: 1px; }
    }

    @keyframes core-vibrate {
      0% { transform: translate(0,0) scale(1.1); }
      20% { transform: translate(2px, -2px) scale(1.18); }
      40% { transform: translate(-2px, 2px) scale(1.12); }
      60% { transform: translate(2px, 2px) scale(1.18); }
      80% { transform: translate(-2px, -2px) scale(1.12); }
      100% { transform: translate(0,0) scale(1.1); }
    }
    
    .neural-orb {
      position: relative;
      width: 340px;
      height: 340px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99,102,241,0.05) 0%, transparent 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .orb-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid transparent;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .ring-1 { width: 100%; height: 100%; border-top-color: rgba(99, 102, 241, 0.15); border-bottom-color: rgba(99, 102, 241, 0.15); animation: orbit 20s linear infinite; }
    .ring-2 { width: 85%; height: 85%; border-left-color: rgba(34, 211, 238, 0.1); border-right-color: rgba(34, 211, 238, 0.1); animation: orbit 10s linear infinite reverse; }
    .ring-3 { width: 70%; height: 70%; border: 1px dashed rgba(255, 255, 255, 0.03); animation: orbit 30s linear infinite; }
    
    .core-node {
      width: 90px;
      height: 90px;
      background: #6366f1;
      border-radius: 50%;
      animation: pulse-inner 4s ease-in-out infinite;
      z-index: 5;
      transition: all 0.5s ease;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
    }

    /* Speaking State Enhancements */
    .speaking .core-node {
      background: #818cf8;
      animation: core-vibrate 0.12s linear infinite;
      box-shadow: 0 0 70px rgba(129, 140, 248, 0.9), 0 0 120px rgba(99, 102, 241, 0.5);
    }
    .speaking .ring-1 {
      border-color: rgba(129, 140, 248, 0.5);
      animation: orbit 4s linear infinite, voice-ripple 0.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(129, 140, 248, 0.3);
    }
    .speaking .ring-2 {
      border-color: rgba(34, 211, 238, 0.4);
      animation: orbit 3s linear infinite reverse, voice-ripple 0.3s ease-in-out infinite 0.1s;
    }
    .speaking .ring-3 {
      border-color: rgba(255, 255, 255, 0.3);
      border-style: solid;
      animation: orbit 15s linear infinite, voice-ripple 0.7s ease-in-out infinite 0.2s;
    }

    /* Listening State */
    .listening .core-node {
      background: #ef4444;
      box-shadow: 0 0 60px #ef4444, 0 0 140px rgba(239, 68, 68, 0.5);
      animation-duration: 0.8s;
      transform: scale(1.1);
    }
    .listening .ring-1, .listening .ring-2 {
      border-color: rgba(239, 68, 68, 0.3);
    }

    /* Thinking State */
    .thinking .orb-ring {
      animation-duration: 1.2s;
      border-width: 3px;
      opacity: 1;
      border-color: rgba(34, 211, 238, 0.5);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>

    "imports": {

    }
  }
  </script>
</head>
